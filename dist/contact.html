<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- Header-->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My Portfolio" class="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!---section: a :contact-->

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-tittle">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form>
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
            />
            <textarea class="text-input message-input" placeholder="Enter Massage"></textarea>
          </div>

          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>
<!--section b: contact info-->
<section id="contact-b" class="py-3 bg-dark">
    <div class="container">
        <div class="contact-info">
            <div>
                <i class="fas fa-envelope fa-2x"></i>
                <h3>Email</h3>
                <p>John@something.com</p>
            </div>


            <div>
                <i class="fas fa-phone fa-2x"></i>
                <h3>Phone Number</h3>
                <p>+91 888888888</p>
            </div>

            <div>
                <i class="fas fa-address-card fa-2x"></i>
                <h3>Address</h3>
                <p>college road,Angul,Odisha</p>
            </div>
        </div>
    </div>
</section>


<!-- section : c : Tag line-->
<section id="contact-c" class="py-4 bg-main">
    <div class="container">
        <h1>Let's Start Your Next Project</h1>
    </div>
  
</section>



    <!---footer-->
    <footer id="main-footer">
      <div class="container footer-content">
        <p>Copyright &copy; 2022 , All Right Reserved</p>
        <div class="socials">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
